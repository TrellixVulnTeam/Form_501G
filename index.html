<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <section class="form-wrapper">
        <div class="container">
            <div class="heading">
                <h1>Demo Form</h1>
            </div>
            <form action="">
                <div class="form-control">
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                </div>
                <div class="form-control custom-gap">
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                </div>
                <div class="form-control email-form">
                    <input type="email" id="email" name="email" placeholder="Your Email" required>
                </div>
                <div class="form-control">
                    <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" pattern="[0-9]{2}-[0-9]{8}" required>
                </div>
                <div class="form-control custom-gap">
                    <input type="text" id="subject" name="subject" placeholder="Subject" required>
                </div>
                <div class="form-control">
                    <input type="password" id="pass" name="password" placeholder="Password" minlength="8" required>
                </div>
                <div class="form-control custom-gap">
                    <input type="text" id="c-name" name="company-name" placeholder="Company Name" required>
                </div>
                <div class="form-control form-textarea">
                    <textarea name="textarea" rows="5" placeholder="Your Message" required></textarea>
                </div>

                <!-- Radio button -->
                <div class="radio-wrapper">
                    <h2>Gender</h2>
                    <label class="radio-label">Male
                        <input type="radio" checked="checked" name="radio">
                        <span class="checkmark"></span>
                    </label>
                    <label class="radio-label">Female
                        <input type="radio" name="radio">
                        <span class="checkmark"></span>
                    </label>
                </div>

                <!-- Checkbox Wrapper -->
                <div class="checkbox-warpper">
                    <label class="check-btn">Car
                        <input type="checkbox" checked="checked" />
                        <span class="checkmark"></span>
                    </label>
                    <label class="check-btn">Bike
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                    </label>
                    <label class="check-btn">Truck
                        <input type="checkbox" />
                        <span class="checkmark"></span>
                    </label>
                </div>

                <!-- button -->
                <div class="form-control form-btn">
                    <label for="select-file" class="custom-file-upload" id="choose-file-label">
                        Upload Your CV
                    </label>
                    <input name="upload Cv" type="file" id="select-file" onclick="myFunction()"/>
                </div>
                <div class="form-control form-btn form-reset">
                    <input class="btn" type="reset" value="Reset">
                </div>
                <div class="form-control form-btn">
                    <input class="btn" type="submit" value="Submit">
                </div>
                <div class="form-control form-btn form-send">
                    <input class="btn" type="submit" value="Send">
                </div>
            </form>
        </div>
    </section>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</html>
